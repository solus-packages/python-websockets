name       : python-websockets
version    : '10.2'
release    : 6
source     :
    - https://files.pythonhosted.org/packages/source/w/websockets/websockets-10.2.tar.gz : 8351c3c86b08156337b0e4ece0e3c5ec3e01fcd14e8950996832a23c99416098
license    : BSD-3-Clause
component  : programming.python
summary    : An implementation of the WebSocket Protocol (RFC 6455 & 7692)
description: |
    websockets is a library for building WebSocket servers and clients in Python with a focus on correctness and simplicity. Built on top of asyncio, Python's standard asynchronous I/O framework, it provides an elegant coroutine-based API.
builddeps  :
    - pkgconfig(python3)
build      : |
    %python3_setup
install    : |
    %python3_install
